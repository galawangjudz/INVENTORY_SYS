<div class="row">
    <div class="col-md-4 mt-4">
        <div class="card">
            <div class="card-header text-white " style="background-color: #146BD9;">
                Information
            </div>
            <div class="card-body">
                <marquee behavior="" direction="">
                    <h3 class="my-4">New Information</h3>
                </marquee>
            </div>
        </div>
    </div>
    <div class="col-md-8 mt-4">
        <div class="card">
            <div class="card-header text-white" style="background-color: #146BD9;">
                Inventory Statistics
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="/lot_inv/lots">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Available <i class="fa fa-check-circle"></i></h4>
                                    <h3>{{ available_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="/lot_inv/lots">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Sold <i class="fa fa-handshake"></i></h4>
                                    <h3>{{ sold_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="/lot_inv/lots">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>On Hold <i class="fa fa-lock"></i></h4>
                                    <h3>{{ hold_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
